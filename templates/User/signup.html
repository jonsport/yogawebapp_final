<!DOCTYPE html>
<html>
<title>signup</title>
<!-- <link rel="stylesheet" href="../../static/styles/sign.css"> -->
<link rel="stylesheet" href="{{ url_for('static',filename='styles/sign.css') }}">
<body>

<div class = "authentication">
<div class="authentication-page">
  <!-- <div id="expirationWarning" type="hidden" role="alert">
    <span class="hidden">Invalid Username/Pass</span>
  </div> -->
  <div class="container">
  <form name="signup_form" class = "formcontainer" id="signupform">
 
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" class = "name_field" name="name" required>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" class = "mail_field" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" class="password"  placeholder="Enter Password" name="psw" required >

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" class="confirm_password"  placeholder="Repeat Password" name="psw-repeat" required >
      
      <p class="error error--hidden"></p>
  
       
<input type="submit" value="Sign Up" class = "submit" id="signupclickbutton">


  </form>
</div>
<div class="container">
  <form name="login-form" class = "formcontainer" id="loginform">
 
    <h1>Log In</h1>
    <p>Login with credentials</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" class = "mail_field" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" class="password"  placeholder="Enter Password" name="psw" required >

    
    <p class="error error--hidden"></p>
     
    <input type="submit" value="Log In" class = "submit">
    
</form>
  <a href="{{url_for('login')}}" id="google-login">Sign in with google</a>
  {% if email: %}
  <p id="user-exists-google">{{email}} exists</p>
{% endif %}
</div>


<div id="signupModal" class="modal_container">

  <div class="modal-content">
    <form id="modalform" class = "formcontainer" action = "http://localhost:5000/user/validate" method="post">  
  
      <h4> One-time password has been sent to the email id. Please check the email for the verification.</h4>  
             
      Enter OTP: <input type="text" name="otp" class="mail_field">  
        
      <input type="submit" value="Submit" class = "submit">  
        
      </form>  
  </div>

</div>

<div id="signupbackdrop" class="backdrop"></div>

</div>


<script src="{{ url_for('static',filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static',filename='js/scripts.js') }}"></script>

</body>
</html>
